<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Italianno&family=Nunito+Sans:opsz,wght@6..12,300&family=Open+Sans&family=Playfair+Display&family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="cf">
<label for="celsius">celsius</label>
<input type="number" id="celsius">
        </div>
        <div class="cf">
            <label for="fahrenheit">fahrenheit</label>
            <input type="number" id="fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
